<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles/main.css">
<link href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,100italic,300italic,900,500,500italic,400italic,700" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Halant:300,400,500,600,700" rel="stylesheet" type="text/css">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>

<div class="header">
  <div class="header-container">
    <p>Javascript Calculator</p>
  </div>
</div>

  <div class="wrapper">
    <div class="calculator">
      <p id="display"></p>
      <button id="AC">AC</button>
      <button id="plusminus">±</button>
      <button id="percentage">%</button>
      <button id="divide">÷</button>
      <button id="nine">9</button>
      <button id="eight">8</button>
      <button id="seven">7</button>
      <button id="multiply">*</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="minus">-</button>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="plus">+</button>
      <button id="zero">0</button>
      <button id="dot">.</button>
      <button id="equals">=</button>
    </div>
  </div>

<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
